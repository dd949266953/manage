<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        添加车位
    </title>
    <link rel="stylesheet" th:href="@{/jquery/jMenu.jquery.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/back_public.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/Validform_v5.3.2/css/style.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{/Validform_v5.3.2/js/Validform_v5.3.2_min.js}" type="text/javascript"></script>
    <style>
        .layui-form-select dl {
            max-height: 190px !important;
        }
    </style>
</head>

<body>
<header>
    添加车位
</header>
<section>
    <div class="main">
        <form class="layui-form" action="">
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>所属小区 :</label>
                <div class="layui-input-block row row-div">
                    <select name="community">
                        <option th:each="c : ${community}" th:text="${c.name}" th:value="${c.id}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>车位号 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="carportno" lay-verify="title" autocomplete="off" placeholder="请输入车位号"
                           class="layui-input input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>车位面积 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="area" lay-verify="title" autocomplete="off" placeholder="请输入车位面积/平方米"
                           class="layui-input input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    车位类型 :</label>
                <div class="layui-input-block row row-div">
                    <select name="carportType">
                        <option th:each="ct : ${carportType}" th:text="${ct.content}" th:value="${ct.id}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    车位状态 :</label>
                <div class="layui-input-block row row-div">
                    <select name="carportState">
                        <option th:each="cs : ${carportState}" th:text="${cs.content}" th:value="${cs.id}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    备注 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="请输入备注"
                           class="layui-input input short-div">
                </div>
            </div>
        </form>
        <div class="buttondiv">
            <div class="button-item"></div>
            <div class="button-item">
                <button class="layui-btn layui-btn-normal layui-btn-radius  save">保存</button>
                <button class="layui-btn layui-btn-normal layui-btn-radius ">返回</button>
            </div>
        </div>
    </div>
</section>
<footer>
    Copyright 2013-2018 weixiaoqu.com 成都云联峰创科技有限公司旗下产品
</footer>
<script th:inline="javascript">
    layui.use(['form'], function () {
        var form = layui.form;
        $(".save").click(function () {
            layer.msg("添加成功", {
                icon: 1,
                time: 2000,
                end: function () {
                    window.location = "/Carport/carportList.html";
                }
            })

        })
    })
</script>
</body>
</html>

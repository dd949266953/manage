<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        添加房屋
    </title>
    <link rel="stylesheet" th:href="@{/jquery/jMenu.jquery.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/back_public.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/Validform_v5.3.2/css/style.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{/Validform_v5.3.2/js/Validform_v5.3.2_min.js}" type="text/javascript"></script>
</head>

<body>
<header>
    添加房屋
</header>
<section>
    <div class="main">
        <form class="layui-form" action="">
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable"><span>*</span>小区/楼宇/单元</label>
                <div class="layui-input-block row row-div" style="display: flex">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入小区/楼宇/单元"
                           class="layui-input input" onclick="getCommunity()">
                    <div class="layui-input-inline row" id="community">
                        <select  name="community">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline row" id="laji2">
                        <select name="quiz2">
                            <option value="杭州">杭州</option>
                            <option value="宁波" disabled="">宁波</option>
                            <option value="温州">温州</option>
                            <option value="温州">台州</option>
                            <option value="温州">绍兴</option>
                        </select>
                    </div>
                    <div class="layui-input-inline row">
                        <select name="quiz3">
                            <option value="">请选择县/区</option>
                            <option value="西湖区">西湖区</option>
                            <option value="余杭区">余杭区</option>
                            <option value="拱墅区">临安市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>所属单元 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入所属单元"
                           class="layui-input input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>所在楼层 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入所在楼层"
                           class="layui-input input ">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>建筑面积 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入建筑面积"
                           class="layui-input input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>房屋户型 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入户型"
                           class="layui-input input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>套内面积 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入套内面积"
                           class="layui-input input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>公摊面积 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入公摊面积"
                           class="layui-input input ">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>时间 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input short-div">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>房屋状态 :</label>
                <div class="layui-input-block row row-div">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected="">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>产权 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入产权"
                           class="layui-input input ">
                </div>
            </div>
            <div class="buttondiv">
                <div class="button-item"></div>
                <div class="button-item">
                    <button class="layui-btn layui-btn-normal layui-btn-radius  save">保存</button>
                    <button class="layui-btn layui-btn-normal layui-btn-radius ">返回</button>
                </div>
            </div>
        </form>
    </div>
</section>
<footer>
    Copyright 2013-2018 weixiaoqu.com 成都云联峰创科技有限公司旗下产品
</footer>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;

        $(function () {
            $(".layui-input-inline .layui-select-title").hide();
        })
    })

    function getCommunity() {

        $("#community dl").show();
        // $(".layui-input-inline .layui-select-title").hide();
    }
</script>
</body>

</html>

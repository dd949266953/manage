<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>
			房屋列表
		</title>
		<link rel="stylesheet" href="../../css/back_public.css" />
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public_list.css" />
	</head>

	<body>
		<header>
		房屋列表
			<!--看见了 一定要改  不改打死  别再让我提醒了-->
		</header>
		<section>
			<div class="main">
				
				<button class="button noborder"><i class="layui-icon btn-icon">&#xe654;</i>添加房屋</button>
					<div style="float: right;" class="grabble" >
							<input id="communityName" type="text" placeholder="请输入小区名称" class="search-keyword" />
							<button onclick="page()" class="noborder">
							<i class="layui-icon search">&#xe615;</i>
						</button>
							<button type="submit" class="noborder">
							<i class="layui-icon search">&#xe607;</i>
						</button>
					</div>		
				
				<table id="demo" lay-filter="test"></table>
				<script src"../ayui/layui.js"></script>
				<script src="../layui/layui.all.js" ></script>
				<script>
                    layui.use('table', function() {
                        var table = layui.table;
                        //第一个实例
                        table.render({
                            elem: "#demo",
                            url: 'communityData',
                            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                                //,curr: 5 //设定初始在第 5 页
                                ,
                                groups: 1 //只显示 1 个连续页码
                                ,
                                first: false //不显示首页
                                ,
                                last: false //不显示尾页
                            },
                            cols: [
                                [{
                                    field: "id",
                                    title: 'id'
                                },
                                    {
                                        field: "name",
                                        title: '小区名称'
                                    },
                                    {
                                        field: "address",
                                        title: '所在地区'
                                    },
                                    {
                                        field: "detailaddress",
                                        title: '详细地址'
                                    },
                                    {
                                        field: "servicetel",
                                        title: '服务热线'
                                    },
                                    {
                                        field: "leader",
                                        title: '负责人'
                                    },
                                    {
                                        field: "leaderphone",
                                        title: '负责电话'
                                    },
                                    {
                                        field: "logo",
                                        title: '小区Logo'
                                    },

                                    {
                                        field: "backgroundimage",
                                        title: '背景图片'
                                    },
                                    {
                                        field: "right",
                                        title: '编辑',
                                        align: 'center',
                                        toolbar: "#barDemo"
                                    }
                                ]
                            ],
                            page: true
                        });
                        //删除
                        table.on('tool(test)', function(obj) {
                            var data = obj.data; //获得当前行数据
							console.log(data.id+1);
                            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
							 console.log(layEvent);
                            var tr = obj.tr; //获得当前行 tr 的DOM对象
							console.log(tr);
                            if(layEvent === 'del') {
                                layer.confirm('确定要删除吗?', {
                                    icon: 3,
                                    title: '提示',
                                    shade: '0'
                                }, function(index) {
                                    $.ajax({
                                        url: 'delectCommunity',
                                        type: 'get',
                                        dataType: 'json',
                                        data: {
                                            id: data.id
                                        },
                                        success: function(data) {
                                            if(data == 1) {
                                                layer.msg('删除成功', {
                                                    icon: 1
                                                });
                                                obj.del();
                                                layer.close(index);
                                            } else {
                                                layer.msg('删除失败', {
                                                    icon: 2
                                                });
                                            }
                                        }
                                    })
                                });
                            }
                        });
                    });
				</script>
				<script type="text/html" id="barDemo">
					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
			</div>
		</section>
		<footer>
			Copyright 2013-2018 weixiaoqu.com 成都云联峰创科技有限公司旗下产品
		</footer>
	</body>

</html>

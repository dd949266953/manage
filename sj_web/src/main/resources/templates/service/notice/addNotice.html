<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--
	作者：offline
	时间：2018-07-07
	描述:添加公告
-->
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>添加公告</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/fiont.css}" rel="stylesheet">
    <link th:href="@{/css/back_public.css}" rel="stylesheet">
    <style>

        form{
            width: 600px;
            margin: 50px auto;
        }
        .layui-form-item{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<form id="form1" class="layui-form" action="" onsubmit="return false">
    <div class="layui-form-item">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
            <input type="text" name="noticeName" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" />
        </div>

    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">公告分类</label>
    <div class="layui-input-block">
        <select  class="input" id="noticetype">

        </select>
        <a onclick="addType()" style="color:rgb(46,204,113);margin-top:20px;display: block" href="javascript:(0)">添加公告分类</a>
    </div>
    </div>

    <div class="layui-form-item" style="height: 200px">
        <label class="layui-form-label">回复类型</label>
        <div lay-filter="demo" style="width: 487px;float: right" class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">文字</li>
                <li>图片</li>
                <li>图文</li>
            </ul>
            <div class="layui-tab-content" style="height: 200px;">
                <div class="layui-tab-item layui-show" >
                 <div id="textContent" style="height: 50px;width: 100%" contenteditable="true">

                 </div>

                </div>
                <div class="layui-tab-item">
                    <div class="layui-input-block row row-div">
                        <div class="layui-upload img-div" th:data="logo">
                            <div class="upload-before">
                                <i class="iconfont" style="font-size: 36px;">&#xe602;</i>
                                <p>上传图片</p>
                            </div>
                            <div class="upload-after" style="display: none;">
                                <i class="iconfont look layui-btn laybtn" data-method="offset" style="font-size: 24px;">&#xe61e;</i>
                                <i class="iconfont del" style="font-size: 24px;">&#xe618;</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div style="margin: 25px 0px 0px 25px">
                    <button class="layui-btn   layui-btn-warm" >选择图文素材</button>
                    <button class="layui-btn   layui-btn-danger ">新建图文素材</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否置顶</label>
        <div class="layui-input-block">
            <input  lay-filter="test"  type="checkbox"    lay-skin="switch"  >
        </div>

    </div>
    <div class="layui-form-item" id="sure">
        <div class="layui-input-block">
            <button class="layui-btn"  lay-submit="" lay-filter="demo1">立即提交</button>
            <button id="reset"  class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="photo">
        <img src="img/questionnaire/questionnaire1.png" height="266px" width="472px" />
    </div>
</form>


<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    var conten='';
    var imgUrl='';
    layui.use('form', function() {
        var form = layui.form;
        form.on('submit(demo1)', function(data){

            if(index=='0'){
              conten=$("#textContent").text();
            }else if(index=="1"){
                conten=imgUrl;
            }



        });

    });

    layui.use(['layer', 'form'], function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        var form = layui.form;

        //触发事件
        var active = {
            offset: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                var obj = $(othis);
                var data = obj.attr('data');
                layer.open({
                    type: 1,
                    title: false,
                    scrollbar: false,
                    shadeClose: true,
                    closeBtn: 0,
                    offset: type,
                    area: ['512px', '306px'],
                    content: $('.photo'),
                    btnAlign: 'c' //按钮居中
                    ,
                    shade: [0.7, '#080808'],
                    yes: function () {
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
    function getType(){
        $.ajax({
            url:'../noticeType/getAllNoticeType.json',
            dataType:'json',
            type:'post',
            success:function(data){
                $.each(data, function(i, val) {
                    $("#noticetype").append(
                        "<option name='noticetype'  value="+val.id+">"
                        + val.typename + "</option>")
                })
                layui.form.render('select');
            }
        })
    }

    $(function(){
        getType();
    })
    function addType(){
        layer.open({
            title: '添加公告类型',
            shade: 0,
            offset: '150px'
            ,content: '<input class="layui-input"   id="type"  type="text" placeholder="请输入类型名称" />',
            yes: function(layero, index){
                if($("#type").val()==''){
                    layer.msg('内容不能为空,请重新添加', {icon : 2});
                    return;
                }
                $.ajax({
                    url:'../noticetype/addNoticetype.json',
                    dataType:'text',
                    type:'post',
                    data:{
                        typeName:$("#type").val()
                    },
                    success:function(data){
                        if (data === '1') {
                            layer.msg('添加成功', {icon : 1});
                            getType();
                            layer.close(index);
                        } else {
                            layer.msg('添加失败，请联系客服', {icon : 2});
                        }
                    }
                })
            }
        });
    }

    var index=0;
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
          tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

        element.on('tab(demo)', function(data){
           index=data.index;

        });

    });
    layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '.layui-upload',
            url: '/Community/upload/',
            multiple: true,
            field:'img',
            before: function (obj) {
                //获取当前触发上传的元素
                var touchObj=this.item[0].attributes[1].nodeValue;
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    imgUrl=file.name;
                    $('.img-div[data="'+touchObj+'"]').append('<img src="' + result + '" alt="' + file.name +
                        '" class="layui-upload-img img" height="86px" width="86px">'
                    )
                    $('.img-div[data="'+touchObj+'"]').find('.upload-before').hide();
                });
            },
            done: function (res) {
                //上传完毕
                console.log("上传完毕")
                console.log(res);
            }
        });
        //控制图片遮罩隐藏显示
        $(".img-div").hover(
            function () {
                if($(this).find('img').length!=0){
                    $(this).find(".upload-after").show();
                }
                $(this).css("border", "1px solid #999");
            },
            function () {
                $(this).css("border", "1px dashed #999");
                $(this).find(".upload-after").hide();
            }
        )
        //查看图片
        $(".look").click(function (event) {
            event.stopPropagation();
        })
        //删除图片
        $(".del").click(function (event) {
            var dom=$(this).parents(".img-div");
            dom.find("img").remove();
            dom.find(".upload-before").show();
            dom.find(".upload-after").hide();
            event.stopPropagation();
        })
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <meta http-equiv="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        form {
            margin: 20px 38px 20px 0px;
        }
    </style>
</head>

<body>
<form id="form1" class="layui-form" action="" onsubmit="return false">
    <div class="layui-form-item">
        <label class="layui-form-label">筛选信息</label>
        <div class="layui-input-block">
            <input type="text" id="tentmentName" name="tentmentName" lay-verify="title" autocomplete="off"
                   placeholder="请输入小区名" class="layui-input"/>

        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择小区</label>
        <div class="layui-input-block">
            <table id="table" lay-filter="table" class="layui-table"></table>
            <div id="test"></div>
        </div>
    </div>
    <div class="layui-form-item" id="sure" style="position: relative;top: 50px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    $(function () {
        page();
    })
    function page() {
        layui.use(['layer', 'table'], function () {
            table = layui.table;
            var layer = layui.layer;
            table.render({
                elem: '#table',
                loading: true,
                limit: 8,
                url: '../Tenement/getDetailAddressByName.json',
                where: {
                    name: $("#tentmentName").val()
                },
                cols: [
                    [
                        {checkbox: true}, {
                        align: 'center',
                        title: '小区',
                        unresize: 'true'
                    }, {
                        align: 'center',
                        title: '楼宇',
                        unresize: 'true',
                        templet: function (d) {
                            return d.building.name
                        }
                    }
                    ]
                ],
                page: true
            })
            table.on('checkbox(table)', function (obj) {
                checkStatus = table.checkStatus('table');

            });
        })
    }

    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(demo1)', function (data) {

        });
    });




</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Demo - Validform - 一行代码搞定整站的表单验证！ &copy;瑞金佬的前端路</title>
    <script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{/Validform_v5.3.2/js/Validform_v5.3.2_min.js}" type="text/javascript"></script>
</head>
 <body>

 <form class="registerform" action="demo/ajax_post.php">


     <input type="text" value="" name="name" datatype="s6-18"  errormsg="昵称至少6个字符,最多18个字符！" />
     <div class="Validform_checktip">昵称为6~18个字符</div>


     <div class="action">
         <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
     </div>

 </form>
<script type="text/javascript">
    $(function(){
        $(".registerform").Validform({
            tiptype:function(msg,o,cssctl){
                //msg：提示信息;
                //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                    var objtip=o.obj.siblings(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            }
        });
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>部门列表</title>
    <link rel="stylesheet" th:href="@{/css/back_public.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<header>
    员工列表
</header>
<section>
    <div class="main">
        <button class="button noborder" onclick="add()"><i class="layui-icon btn-icon">&#xe654;</i>添加部门</button>
        <div style="float: right;" class="grabble">
            <input id="departmentName" type="text" placeholder="请输入部门名称" class="search-keyword"/>
            <button onclick="page()" class="noborder">
                <i class="layui-icon search">&#xe615;</i>
            </button>
            <button type="submit" class="noborder">
                <i class="layui-icon search">&#xe607;</i>
            </button>
        </div>
        <table id="departmentList" lay-filter="test"></table>
        <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <script>
            function add(){
                layer.open({
                    type: 2,
                    title:'添加部门',
                    area: ['100%', '100%'],
                    content: 'doAddDepartment'
                })
            }
            $(function () {
                page();
            })

            //分页
            function page() {
                layui.use('table', function () {
                    var table = layui.table;
                    //第一个实例
                    table.render({
                        elem: "#departmentList",
                        loading: true,
                        url: '',
                        where: {
                            userName: $("#departmentName").val(),
                        },
                        page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                            layout: ['limit:10', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                            //,curr: 5 //设定初始在第 5 页
                            ,
                            groups: 1 //只显示 1 个连续页码
                            ,
                            first: false //不显示首页
                            ,
                            last: false //不显示尾页
                        },
                        cols: [
                            [
                                { field: "name",	align: 'center', title: '姓名'},
                                { field: "phone", 	align: 'center',title: '电话'},
                                { field: "wxnumber",	align: 'center', title: '微信号码'},
                                { field: "departmentName", 	align: 'center',title: '所属部门', templet: function(d){
                                        return d.department.name
                                    }},
                                { field: "positionName",	align: 'center', title: '职位'},
                                { field: "right", title: '编辑', align: 'center', toolbar: "#bar"}
                            ]
                        ],
                        page: true
                    });
                    //删除
                    table.on('tool(test)', function (obj) {
                        var data = obj.data; //获得当前行数据
                        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                        var tr = obj.tr; //获得当前行 tr 的DOM对象
                        if (layEvent === 'edit') {

                        }
                        if (layEvent === 'del') {
                            layer.confirm('确定要删除吗?', {
                                icon: 3,
                                title: '提示',
                                shade: '0'
                            }, function (index) {
                                $.ajax({
                                    url: 'deleteUserMessage',
                                    type: 'post',
                                    dataType: 'json',
                                    data: {
                                        userId: data.id
                                    },
                                    success: function (data) {
                                        if (data == 1) {
                                            layer.msg('删除成功', {
                                                icon: 1
                                            });
                                            obj.del();
                                            layer.close(index);
                                        } else {
                                            layer.msg('删除失败', {
                                                icon: 2
                                            });
                                        }
                                    }
                                })
                            });
                        }
                    });
                });
            }


        </script>

    </div>
</section>
</body>
</html>

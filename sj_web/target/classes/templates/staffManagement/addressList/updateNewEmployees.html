<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        添加新员工
    </title>
    <link rel="stylesheet" th:href="@{/css/back_public.css}" />
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>

<body>
<header>
    添加新员工
    <!--看见了 一定要改  不改打死  别再让我提醒了-->
</header>
<section>
    <div class="main">
        <form class="layui-form" action="">
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>员工姓名 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="name" lay-verify="title" autocomplete="off" th:value="${staff.name}"  class="layui-input input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>昵称 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="nametwo" lay-verify="title" autocomplete="off" th:value="${staff.nametwo}" class="layui-input input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>员工电话 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="phone" lay-verify="title" autocomplete="off" th:value="${staff.phone}"  class="layui-input input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>微信号 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="wxnumber" lay-verify="title" autocomplete="off" th:value="${staff.wxnumber}"  class="layui-input input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>部门 :</label>
                <div class="layui-input-block row row-div">
                    <select name="department" lay-filter="aihao">
                        <option th:value="${staff.departmentid}" th:text="${dictionary.name}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>职位 :</label>
                <div class="layui-input-block row row-div">
                    <select name="position" id="position" lay-filter="aihao">
                        <option>请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item form-item">
                <label class="layui-form-label row lable">
                    <span>*</span>备注 :</label>
                <div class="layui-input-block row row-div">
                    <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input input ">
                </div>
            </div>

            <div class="buttondiv">
                <div class="button-item"> </div>
                <div class="button-item">
                    <button class="layui-btn layui-btn-normal layui-btn-radius  save">保存</button>
                    <button class="layui-btn layui-btn-normal layui-btn-radius ">返回</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
<script>
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        laydate.render({
            elem: '#date1'
        });
        /*加载部门*/
        $.post("getDepartment",function (data) {
            $.each(data,function (i,val) {
                var tr='<option value="'+val.id+'">'+val.name+'</option>';
                $("select[name=department]").append(tr);
            })
            form.render();
        })
        /**
         * 加载职位
         */
        $.post("getDictionaryItem",function (data) {
            $.each(data,function (i,val) {
                var tr='<option value="'+val.id+'">'+val.content+'</option>';
                $("select[name=position]").append(tr);
            })
            form.render();
        })
    })
</script>
<footer>
    Copyright 2013-2018 weixiaoqu.com 成都云联峰创科技有限公司旗下产品
</footer>
</body>

</html>

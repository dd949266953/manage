<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link th:href="@{/layui/css/layui.css}" rel="stylesheet">
		<meta http-equiv="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" th:href="@{/jquery/jMenu.jquery.css}" type="text/css" />
		<style>
            iframe{
                height: 650px;
            }
			form {
				margin: 20px 38px 20px 0px;
			}
		</style>
	</head>

	<body>
		<form id="form1" class="layui-form" action="" onsubmit="return false">
		<div class="layui-form-item">
            <label class="layui-form-label">筛选信息</label>
            <div class="layui-input-block">
              <input type="text" id="tentmentName" name="tentmentName"  lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" />
            
            </div>
            
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择主体</label>
            <div class="layui-input-block">
              <table id="table" lay-filter="table" class="layui-table"></table>
              <div id="test"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">📅起始时间</label>
                        <div class="layui-input-inline">
                       <input class="layui-input" style="color:rgb(61,216,251);font-weight: bold;" id="test6" placeholder="~" type="text">
              </div>
            
        </div>
        	<div class="layui-form-item" style="z-index: 1000;position: absolute;">
            <label class="layui-form-label">收费标准</label>
            <ul id="jMenu" >
			<li>
				<a class="fNiv" style="width: 200px;"> 请选择收费标准 </a>
				<ul>
					<li>

						<a>物业费</a>
						<ul>
							<li class="last">
								<a>标准收费</a>
							</li>
						</ul>
						
						
					</li>
					
					
					<li>

						<a>水费</a>
						<ul>
							<li class="last">
								<a>标准收费</a>
							</li>
						</ul>
						
						
					</li>
				</ul>
			</li>
		</ul>
            
        </div>
        	<div class="layui-form-item" style="position: relative;top: 50px;">
            <label class="layui-form-label">用量</label>
            <div class="layui-input-block">
              <input type="text" id="conmos" name="address" lay-verify="required"  autocomplete="off"  class="layui-input">
            
            </div>
            
        </div>
        	<div class="layui-form-item" style="position: relative;top: 50px;">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <input type="text" id="remork" name="address"   autocomplete="off"  class="layui-input">
            
            </div>
            
        </div>
          <div class="layui-form-item" id="sure" style="position: relative;top: 50px;">
            <div class="layui-input-block">
              <button class="layui-btn"  lay-submit="" lay-filter="demo1">立即提交</button>
              <button id="reset"  class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
		</form>
		<script th:src="@{/js/jquery-3.2.1.js}"></script>
		<script th:src="@{/layui/layui.all.js}"></script>
		<script type="text/javascript" th:src="@{/jquery/jquery.js}"></script>
		<script type="text/javascript" th:src="@{/jquery/jquery-ui.js}"></script>
		<script type="text/javascript" th:src="@{/jquery/jMenu.jquery.js}"></script>
		<script>
			$("#reset").click(function(){
	           window.location.reload();
            })
			$(".last a").click(function(){
				var con=$(this).text();
				$(".fNiv").text(con);
				$("#jMenu ul").hide();
			})
			$(document).ready(function() {
				$("#jMenu").jMenu();
			})
            var checkStatus=0;
			$("#tentmentName").change(function() {
                page();
            })
			$(function () {
                page();
            })
           function page(){
               layui.use(['layer', 'table'], function() {
                   table = layui.table;
                   var layer = layui.layer;
                   table.render({
                       elem: '#table',
                       loading: true,
                       limit:4,
                       url: '../getDetailAddressByName.json',
                       where: {
                           name: $("#tentmentName").val()
                       },
                       cols: [
                           [
                               {checkbox: true}, {
                               align: 'center',
                               title: '小区',
                               unresize: 'true',
                               templet: function (d) {
                                   return d.community.name
                               }
                           },{
                               align: 'center',
                               title: '楼宇',
                               unresize: 'true',
                               templet: function(d){
                                   return d.building.name
                               }
                           },{
                               align: 'center',
                               title: '单元',
                               unresize: 'true',
                               templet: function(d){
                                   return d.house.unitnumber
                               }
                           },{
                               align: 'center',
                               title: '房号',
                               unresize: 'true',
                               templet: function(d){
                                   return d.house.fool
                               }
                           },{
                               field:'name',
                               align: 'center',
                               title: '住户',
                               unresize: 'true'
                           }

                           ]
                       ],
                       page: true
                   })
                   table.on('checkbox(table)', function(obj){
                       checkStatus = table.checkStatus('table');
                   });
               })
           }

            layui.use('form', function(){
                var form = layui.form;
                form.on('submit(demo1)', function(data){
                    console.log();
                    if(checkStatus.data.length==1){
                        alert(1)
                    }else {
                        layer.msg('只能选择一个住户',{icon: 2})
                    }


                });

            });



		layui.use('laydate', function(){
           var laydate = layui.laydate;
            //日期时间选择器
  laydate.render({
    elem: '#test6'
    ,range: true,
    theme: '#34A5C7', done: function(value, date, endDate){
        alert(value)
      }
  })
  })
		</script>
	</body>

</html>

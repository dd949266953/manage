
server:
  port: 8081
spring:
  dubbo:
    application:
      name: admin_provider
    registry:
      address: zookeeper://47.105.105.208:2181
    scan: com.m78.controller
  thymeleaf:
      suffix: .html
      request-context-attribute: request
      cache: false
      mode: LEGACYHTML5
      encoding: utf-8
      servlet:
        content-type: text/html
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 50Mb #上传文件大小
